<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date_display</title>
    <style>
        body {
            background: black;
        }
        
        section {
            margin: auto;
            text-align: center;
            background: grey;
            text-align: center;
            width: 300px;
        }
        
        div#box {
            background: rgb(255, 225, 2);
            width: 500px;
            height: 150px;
            font-size: xx-large;
            margin: auto;
            padding: 2px;
            color: rgb(0, 0, 0);
            box-shadow: 1px 1px 13px 5px red;
            font: normal 23pt arial;
            font-style: italic;
            border-radius: 8px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <section>
        <div id="box"></div>
    </section>

    <script>
        var box = window.document.getElementById('box');
        var now = new Date();
        var day = now.getDay();

        switch (day) {
            case 0:
                day = 'Sunday';
                break;
            case 1:
                day = 'Monday';
                break;
            case 2:
                day = 'Tuesday';
                break;
            case 3:
                day = 'Wednesday';
                break;
            case 4:
                day = 'Thurday';
                break;
            case 5:
                day = 'Friday';
                break;
            case 6:
                day = 'Saturday';
                break;
        }
        box.innerHTML = `TODAY IS`
        box.innerHTML += `<p>${day}</p>`
        box.style.color = 'grey';
    </script>
</body>

</html>
